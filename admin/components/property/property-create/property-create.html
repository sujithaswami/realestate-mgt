<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../../assets/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <form>
        <h2>Create Property</h2>
        <div class="form-group row">
            <label class="col-1 col-form-label">Registration id</label>
            <div class="col-10">
                <input type="text" class="form-control mt-2 mb-2" id="regid">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1 col-form-label">Type</label>
            <div class="col-10">
                <input type="text" class="form-control mt-2 mb-2" id="type">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1 col-form-label">Registration Owner</label>
            <div class="col-10">
                <input type="email" class="form-control mt-2 mb-2" id="regowner">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1 col-form-label">Address</label>
            <div class="col-10">
                <textarea rows="5" class="form-control col-40 mb-2"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-1 col-form-label">Description</label>
            <div class="col-10">
                <textarea rows="5" class="form-control col-40 mt-2"></textarea>
            </div>
        </div>
        <div class="row">
            <label class="col-1"></label>
            <div class="col-10">
                <input type="button" class="btn btn-primary mt-2" value="save">
                <input type="reset" class="btn btn-secondary mt-2" value="cancle">
            </div>
        </div>
    </form>

</body>

</html>
</body>
